<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập js 5</title>
</head>
<body>
    <h1>Bài tập js 5</h1>
    <script>
        // #5 Viết hàm isEven(value) kiểm tra tính chẵn của một số
        // Input value =4;
        // Output: true
        function isEven(x) {
            if(x % 2 ==0) {
                return true;
            }
            return false;
        }
        document.write(isEven(4));
    </script>
</body>
