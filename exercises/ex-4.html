<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JS 4</title>
</head>
<body>
    <h1>Bài tập JS 4</h1>
    <script>
        // # tính tổng S = 1 + 2^2 + 3^2 + 4^2 + ... + n^2
        // input n= 3
        // output S =14
        let n =3;
        var S =0;
        for(let i=0; i<=n; i++) {
            S += (i*i);
        }
        document.write("Giá trị tổng của S là:" + S);
    </script>
</body>
</html>
