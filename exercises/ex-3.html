<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JS 3</title>
</head>
<body>
    <h1>Bài tập Js 3</h1>
    <script>
        // Tính tổng S = 1+ 2 +3 +... + n
        // input: n =5;
        // Output: S = 5;
        let n =5;
        var S =0;
        for(let i=0; i<=n; i++) {
            S +=i;
        }
        document.write("Giá trị tổng của S là:" + S);
    </script>
</body>
</html>
