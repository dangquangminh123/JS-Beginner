<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JS 1</title>
</head>
<body>
    <!-- Bài tập js 1 -->
    <h1>Bài tập 1 Js</h1>
    <script>
        // 1.Kiểm tra tính chẵn lẻ của n
        // input: n = 5
        // output: 5 là số lẻ
        // input: n = 6
        // output: 6 là số chẵn
        let n = 6;
        if(n % 2 != 0) {
            document.write(n + " là số lẻ")
        } else {
            document.write(n + " là số chẵn")
        }
    </script>
</body>
</html>
