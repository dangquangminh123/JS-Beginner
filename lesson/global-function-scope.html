<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global và function scope</title>
</head>
<body>
    <h1>Global và Function Scope</h1>
    <script>
        var x = 10;
        function test() {
            var y = 12;
            // y chỉ có giá trị bên trong hàm test
            x = 20;
            document.write(x);
        }
        test();
        document.write(x);
    </script>
</body>
</html>
