<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getAttribute()</title>
</head>
<body>
    <h1>getAttribute() JS</h1>
    <a href="" title="Demo title" count="988">JS Beginner</a>
    <script>
        const aElement = document.querySelector('a');
        console.log(aElement.count);
        console.log(aElement.getAttribute('count'));
    </script>
</body>
</html>
