<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phương thức làm việc thuộc tính trên DOOM</title>
</head>
<body>
    <a href="" title="Demo title" count="988">JS Beginner</a>
    <script>
        const aElement = document.querySelector('a');
        console.log(aElement.title);
        console.log(aElement.count);
        getAttribute();//Lấy giá trị thuộc tính
        setAttribute();//Thiết lập
        hasAttribute();//Kiểm tra thuộc tính ở trên phần tử
        removeAttribute();//Xóa 1 thuộc tính ở trên phần tử DOOM
    </script>
</body>
</html>
