<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng lặp do while trong JS</title>
</head>
<body>
    <h1>Vòng lặp do while trong js</h1>
    <script>
        let i = 1;
        let n = 20;
        do {
            document.write(i + "<br>");
            i++
        }
        while(i > n);
    </script>
</body>
</html>
