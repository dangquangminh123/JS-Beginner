<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Submit Js</title>
</head>
<body>
    <h1>Event Submit Js</h1>
    <form action="" id="register">
        <fieldset>
            <legend>Register Form</legend>
            <label for="username">Username</label> <br />
            <input type="text" id="username" autocomplete="off" /> <br />

            <label for="password">Password</label> <br />
            <input type="password" id="password" autocomplete="off" /> <br />

            <label for="city">City</label> <br />

            <select name="" id="city">
                <option value="">--Chọn--</option>
                <option value="1">Hà Nội</option>
                <option value="2">TP.HCM</option>
                <option value="3">Đà Nẵng</option>
                <option value="4">Thành Phố Khác</option>
            </select>
            <br />
            <br />
            <input type="submit" value="Login Now   ">
        </fieldset>
    </form>
    <script>
        const username = document.getElementById('username');
        const registerForm = document.forms.register; //regiter kia là thuộc tính id được gắn trên form
        registerForm.addEventListener('submit', function(e){
            console.log(username.value);
            e.preventDefault();
        })
    </script>
</body>
</html>
