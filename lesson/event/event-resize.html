<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Resize Js</title>
</head>
<body>
    <h1>Event Resize Js</h1>
    <script>
        window.addEventListener('resize', function(){
            console.log(`${window.innerWidth} ${window.innerHeight}`);
        })
    </script>    
</body>
</html>
