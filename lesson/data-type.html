<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
</head>
<body>
    <h1>Data Type</h1>
    <script>
        // #1 Kiểu dữ liệu số
        let number = 20;
        let b = 3.5;
        // #2 Kiểu dữ liệu chuỗi
        let fullname = "Phan Văn Cương";
        // #3. Boolean
        let flag= true;
        let age = 32;
        if(age > 30) {
            document.write('Ngoài 30 tuổi');
        }

        // #4 undefined
        // let n;

        // #5. Null
        let m = null;

        // #6 Array
        let my_array = ['Hằng','Hoàng','Phong'];
        console.log(my_array);

        // #7 Object
        let person = {
            // key: value,
            'fullname' : "Phan Văn Cương",
            'age' : 32,
            'gender': 'male',
        };
    </script>
</body>
</html>
