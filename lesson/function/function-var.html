<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biến và tầm vực biến trong hàm JS</title>
</head>
<body>
    <h1>Biến và tầm vực biến trong hàm JS</h1>
    <script>
        function sum(a, b) {
            var result;
            result = a + b;
            document.write('Tổng là'+ result);
        }
        sum(10, 6);
    </script>
</body>
</html>
