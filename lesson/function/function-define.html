<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Định nghĩa hàm JS</title>
</head>
<body>
    <h1> định nghĩa hàm trong JS</h1>
    <script>
        // 1/Tên hàm có ý nghĩa
        // 2/Tên hàm bằng tiếng anh
        // 3/Tên hàm bao gồm các ký tự từ A-Za-z0-9 dấu gạch dưới (_), $
        // 4/Tên hàm không thể bắt đầu bằng số
        // 5/Tên hàm có phân biệt hoa thường
        // 6/Tên hàm không được trùng với từ khóa trong JS
        function sayHello() {
            document.write('Xin chào!');
        }
        sayHello();
    </script>
</body>
</html>
