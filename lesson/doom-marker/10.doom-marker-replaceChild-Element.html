<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReplaceChild() Javascripts</title>
</head>
<body>
    <style>
        .current {
            color: red;
        }
    </style>
     <h1>ReplaceChild() Javascripts</h1>
     <ul id="langs">
         <li>HTML</li>
         <li class="current">Css</li>
         <li>Javasripts</li>
     </ul>
     <script>
         const langs = document.getElementById('langs');
         const current = document.querySelector('li.current');
         
         const liNew = document.createElement('li');
         liNew.textContent = 'Php';

         langs.replaceChild(liNew, current);
     </script>
</body>
</html>
