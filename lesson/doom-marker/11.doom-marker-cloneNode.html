<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloneNode() Javascripts</title>
</head>
<body>
     <h1>CloneNode() Javascripts</h1>
     <ul id="menu">
         <li><a href="#">Trang chủ</a></li>
         <li><a href="#">Trang chủ</a></li>
         <li class="current"><a href="#">Khóa học</a>
            <ul class="sub-menu">
                <li><a href="">Html Css 21 ngày</a></li>
                <li><a href="">Php Master</a></li>
            </ul>
        </li>
     </ul>
     <script>
        const menu = document.getElementById('menu');
        const current = document.querySelector('.current');

        const cloneLi = current.cloneNode(true);
        menu.appendChild(cloneLi);
     </script>
</body>
</html>
