<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append()</title>
</head>
<body>
    <h1>append() Javascripts</h1>
    <ul id="menu">
        <li>Home Page</li>
        <li>About</li>
    </ul>
    <script>
        // ThÃªm course, contact
        const menu = document.getElementById('menu');

        const li1 = document.createElement('li');
        li1.textContent = 'course';

        const li2 = document.createElement('li');
        li2.textContent = 'contact';

        menu.append(li1, li2);

    </script>
</body>
</html>
