<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameters</title>
</head>
<body>
    <h1>Rest Parameters Function</h1>
    <script>
        // dùng thu nhận các đối số còn lại của một mảng
        let sum = (...args) => {
            console.log(args);
            let s = 0;
            for(let n of args) {
                s+=n;
            }
            return s;
        }
        document.write(sum(10, 25, 34, 46, 34, 232, 1, 232));
    </script>
</body>
</html>
