<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Map ()</title>
</head>
<body>
    <h1>Array Map JS</h1>
    
    <script>
        let myArr = [3, 4, 7, 8];
        let newArr = myArr.map((element, index) => {
            return `${index}: ${element}*3 = ${element*3}`;
        });
        document.write(newArr);
    </script>
</body>
</html>
