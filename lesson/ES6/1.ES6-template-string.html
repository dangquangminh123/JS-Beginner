<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template String</title>
</head>
<body>
    <h1>Template String</h1>
    <div id="result"></div>
    <script>
        const resultElement = document.getElementById('result');
        // Xuất dữ liệu chuỗi kèm dữ liệu thông minh
        let a = 110, b = 300, result;
        // Tổng của 10 và 20 là 30
        // Cách 1 cách thông thường
        // result = "Tổng của " +a+ " và " +b+ " là "+(a+b);
        // document.write(result);
        // resultElement.innerText = result;
        
        // Template String
        result = `Tổng của ${a} và ${b} là ${a+b}`;
        resultElement.innerText = result;
    </script>
</body>
</html>
