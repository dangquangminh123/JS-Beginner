<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Extends ES6</title>
</head>
<body>
    <h1>Class Extends</h1>
    
    <script>
        class User {
            // Thuộc tính
            // Phương thức
            constructor(fullname) {
                this.fullname = fullname;
            }
            show() {
                return `Xin chào: ${this.fullname}`;
            }
            render() {
                document.getElementById('root').innerHTML = this.show();
            }
        }

        class Student extends User {
            constructor(fullname, uni, std_year) {
                super(fullname);
                this.uni = uni;
                this.std_year = std_year;
            }
            introduce() {
                return super.show();
                // return `Xin chào, tôi tên là ${this.fullname} sinh viên năm ${this.std_year}, hiện đang học tại trường ${this.uni}!`
            }
        }

        // let my_info = new User('Phan Văn Cương');
        let my_info = new Student('Phan Văn Cương', 'Đại học Huế', '4');
        my_info.render()

        // let my_wife = new User('Trần Thu Hằng');
        // console.log(my_wife.show());
    </script>
</body>
</html>
