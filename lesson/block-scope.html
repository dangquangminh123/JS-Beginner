<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Scope Js</title>
</head>
<body>
    <h1>Block Scope Js</h1>
    <script>
        var x = 20;
        {
            var x = 100;//var thì cả trong lẫn ngoài đều có hiệu lực
            // let thì nằm ngoài scope thì ko có hiệu lực
        }
        for(let i = 1; i<=4; i++) {
            //let thì chỉ trong vòng lặp mới có hiệu lực, trong khi var ngoài vòng lặp thì vẫn có hiệu lực
            // Nói đơn giản là let thì chỉ có hiệu lực tỏng block scope (dấu { })
            console.log(i);
        }
        console.log(x);
    </script>
</body>
</html>
