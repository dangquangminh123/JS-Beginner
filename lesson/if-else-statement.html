<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu lệnh if trong JS</title>
</head>
<body>
    <h1>Câu lệnh if trong JS</h1>
    <script>
        let number;
        number = 3;
        if(number % 2 == 0) {
            document.write(number + "Là số chẵn");
        }else {
            document.write(number + "là số lẻ");
        }
    </script>
</body>
</html>
