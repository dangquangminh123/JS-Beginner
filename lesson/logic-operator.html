<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phép toán logic JS</title>
</head>
<body>
    <!--  -->
    <h1>Phép toán logic JS</h1>
    <script>
        let x = 15;
        let y = 20;
        if(x > 10 && y > 10) {
            document.write("x và y lớn hơn 10");
        }

        // Hoặc
        if(x > 10 || y > 10) {
            document.write("x lớn hơn 10 hoặc y lớn hơn 10");
        }

        let flag = true;
        flag = false;
        if(flag) {
            document.write('Bài toán đúng')
        }
        if(!flag) {
            document.write('Bài toán sai')
        }
    </script>
</body>
</html>
