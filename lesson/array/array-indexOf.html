<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm vị trí của phần tử trong mảng</title>
</head>
<body>
    <h3>Tìm vị trí của phần tử trong mảng</h3>
    <script>
        // array.indexOf(searchElement, fromIndex)
        // 1/ tìm phần tử searchElement trong mảng và bắt đầu từ vị trí fromIndex
        // 2/ trả về vị trí searchElement phần tử được tìm thấy (lần đầu, nếu searchElement xuất hiện nhiều lần trong mảng), ngược lại trả về -1
        // lưu ý : Nểu bỏ qua chỉ số fromIndex sẽ bắt đầu tìm từ chỉ số 0 của mảng
        let list_colors = ['red','blue','green','black','red'];
        console.log(list_colors.indexOf('red', 2));
    </script>
</body>
</html>
