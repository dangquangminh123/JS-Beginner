<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sắp xếp phần tử trong mảng JS</title>
</head>
<body>
    <h1>Sắp xếp phần tử trong mảng JS</h1>
    <script>
        let list_number = [2, 5, 4, 112, 6, 8]
        // Sắp xếp giảm dần
        let result = list_number.sort(function(a, b) {
            return a - b;
        });
        let min = result[0];
        let max = result[result.length - 1];
        console.log(min, max);
    </script>
</body>
</html>
