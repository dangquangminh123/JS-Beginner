<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Làm việc với style css trong Js Html Doom</title>
</head>
<body>
    <h1 id="demo">JS HTML DOOM Styles Csss</h1>
    <script>
        const demo = document.getElementById('demo');

        demo.style.color = "red";
        demo.style.backgroundColor = "yellow";
        console.log(demo.style.color);
    </script>
</body>
</html>
