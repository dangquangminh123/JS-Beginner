<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cấu trúc if else liên hợp</title>
</head>
<body>
    <h1>Cấu trúc if else liên hợp</h1>
    <script>
        let mark;
        mark = 8;
        if(mark >= 0 && mark <= 10) {
            // Xử lý phân loại học lực của học sinh
            if(mark < 4) {
                document.write("Yếu");
            } else if(mark < 7) {
                document.write("Trung bình");
            }else if(mark <8 ) {
                document.write("Khá");
            }else {
                document.write("Giỏi");
            }
        } else {
            alert('Điểm số phải lớn hơn bằng 0 và nhỏ hơn hoặc bằng 10')
        }
    </script>
</body>
</html>
