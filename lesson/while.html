<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vòng lặp while trong js</title>
</head>
<body>
    <h1>Vòng lặp while trong JS</h1>
    <script>
        // In ra các số chẵn bằng câu lệnh while
        let i = 1;
        n = 10;
        while(i <= n) {
            if(n % 2 == 0) {
                document.write(i + "<br>");
            }
            i++;
        }
    </script>
</body>
</html>
